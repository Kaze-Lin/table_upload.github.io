<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task2 - 課程表</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f5f5f5;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
        }
        
        h1 {
            text-align: center;
            margin-bottom: 20px;
            font-weight: bold;
        }
        
        table {
            width: 100%;
            border: 1px solid white;
            border-collapse: collapse;
            font-size: 14px;
        }
        
        th, td {
            border: 1px solid white;
            /* padding: 12px; */
            text-align: center;
            height: 60px;
        }
        
        th {
            background-color: #666;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(odd) {
            background-color: #dddddd;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .business {
            background-color: #c8e6c9;
        }
        
        .applied-math {
            background-color: #b3e5fc;
        }
        
        .physics {
            background-color: #ffe0b2;
        }
    </style>
</head>

    <div class="container">

                </tr>
                <tr>

                </tr>
                <tr>
                    <td class="time-cell">9:00 AM</td>
                    <td rowspan="2" class="applied-math">Applied Math<br>Bldg H, Rm 100</td>
                    <td rowspan="2" class="applied-math">Applied Math<br>Bldg H, Rm 100</td>

</html>
